<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo formulario</title>
</head>
<body>
    <h1>Exemplo de formul√°rio</h1>
    <form action="/enviar-contato" method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required placeholder="Seu nome completo"><br><br>
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required placeholder="Digite o seu email"><br><br>
        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" required rows="4" cols="50"></textarea><br><br>
        <p><button type="submit">Enviar</button></p>
    </form>
</body>
</html>
