    <title>Mídias e Links em HTML</title>
</head>
<body>
    <h1>Mídias e Links em HTML</h1>
    <div>

        <label for="URLs">Urls:</label>
        <a href="mailto:andersonlfo@gmail.com">Envie um email para mim</a> <!-- atributo 'mailto' para envio de email-->
    </div>
    
</body>
