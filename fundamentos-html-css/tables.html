<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Tabelas</title>
</head>
<body>
    <h1>Exemplo de tabelas</h1>
    <table> <!-- tabela completa --> 
        <thead>
            <tr>
                <th>Coluna 1</th>
                <th>Coluna 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Dado 1</td>
                <td>Dado 2</td>
            </tr>
        </tbody>
    </table>
    <tfoot>Rodapé</tfoot>
    <br><br>

    <div>
        <table>
            <caption>Tabela de Preços</caption>
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Preço</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Produto A</td>
                        <td>R$ 20,00</td>
                    </tr>
                    <tr>
                        <td>Produto B</td>
                        <td>R$ 30,00</td>
                    </tr>
                </tbody>
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td>R$ 50,00</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
