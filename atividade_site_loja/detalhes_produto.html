<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes Produto | Bloom Boutique</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
        <h1>Bloom Boutique</h1>
            <nav>
                <a href="catalogo.html">Catálogo</a>
                <a href="#">Sobre</a>
                <a href="#">Contato</a>
            </nav>
    </header>

    <main class="detalhes-main">
        <section class="product-detail-container">
            <div class="product-image-wrapper">
                <img src="img/vestido-florido.jpg" alt="Imagem de Produto" height="400" width="350">
            </div>

            <div class="product-details">
                <h2 class="detail-title">Vestido Floral Elegance</h2>
                <p class="detail-price">R$ 189,99</p>
                
                <div class="description-block">
                    <h3>Descrição</h3>
                    <p>O Vestido Floral Elegance é a peça perfeita para você</p>
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-add-cart">Adicionar ao carrinho</button>
                    <button class="btn btn-favorite">Favoritar</button>
                </div>
            </div>
        </section>
    </main>   
</body>
</html>
