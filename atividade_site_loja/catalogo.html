<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de produtos | Bloom Boutique</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
        <h1>Bloom Boutique</h1>
            <nav>
                <a href="catalogo.html">Catálogo</a>
                <a href="#">Sobre</a>
                <a href="#">Contato</a>
            </nav>
        </header>

    <main class="catalogo-main">
        <h2>Nossas Novidades</h2>
        <section class="product-grid">
            <div class="product-card">
                <a href="detalhes_produto.html">
                    <img src="img/vestido-florido.jpg" height="300" width="250" alt="Imagem de Produto">
                </a>
                <div class="product-info">
                    <h3 class="product-title">Vestido Floral Elegance</h3>
                    <p class="product-price">R$ 189,90</p>
                    <button class="btn btn-buy">Comprar</button>
                </div>
            </div>
            <div class="product-card">
                <a href="detalhes_produto.html">
                    <img src="img/calca-jeans.jpg" alt="Imagem de Produto" height="300" width="250">
                </a>
                <div class="product-info">
                    <h3 class="product-title">Calça Jeans Premium</h3>
                    <p class="product-price">R$ 149,90</p>
                    <button class="btn btn-buy">Comprar</button>
                </div>
            </div>

            <div class="product-card">
                <a href="detalhes_produto.html">
                    <img src="img/salto-alto.jpg" alt="Imagem de Produto" height="300" width="250">
                </a>
                <div class="product-info">
                    <h3 class="product-title">Salto-Alto Confort Foot</h3>
                    <p class="product-price">R$ 239,90</p>
                    <button class="btn btn-buy">Comprar</button>
                </div>
            </div>
        </section>
    </main>  
</body>
</html>
